<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.js"></script>
  <script>
    $(window).on("load resize", function () {
      if ($(window).width() < 640) {
        $(".slider-advantages:not(.slick-initialized)").slick({
          centerMode: true,
          dots: true,
          infinite: true,
          speed: 100,
          slidesToShow: 1
        });
      } else {
        $(".slider-advantages.slick-initialized").slick("unslick");
      }
    });
  </script>
  <div id="items" class="">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>
  <div class="x-shc-item" data-qaid="product_item">
    <div class="current"><input type="number" value="1">
      <div class="current__btn"><span class="plus"></span><span class="minus"></span></div>
    </div>
    <div class="x-shc-item__image-cell"><img class="x-shc-item__image" src=""></div>
    <div class="x-shc-item__title-holder">sneakers </div>
    <div class="x-shc-item__price-holder">Код/Артикул: <span class="x-shc-item__price articul"></span></div>
    <div class="x-shc-item__price-holder">Модель: <span class="x-shc-item__price model"></span></div>
    <div class="x-shc-item__summary-cell">
      <div class="x-shc-item__cell-label">Сумма</div>
      <div>
        <div class="x-shc-item__summary-price" data-qaid="product_price"></div>
      </div>
    </div>
    <div class="x-shc-item__control-cell">
      <div><span class="x-shc-item__control delete_product_icon" data-qaid="delete_product_icon"><svg
            viewPort="0 0 12 12" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <line x1="1" y1="11" x2="11" y2="1" stroke="black" stroke-width="2" />
            <line x1="1" y1="1" x2="11" y2="11" stroke="black" stroke-width="2" /></svg></span></div>
    </div>
  </div>
</body>

</html>
